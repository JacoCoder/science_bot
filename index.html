<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor McGonagall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .chat-area { max-height: calc(100vh - 12rem); overflow-y: auto; }
        .user-message { background-color: #3b82f6; color: white; border-radius: 12px 12px 0 12px; }
        .model-message { background-color: #e5e7eb; color: #1f2937; border-radius: 12px 12px 12px 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 bg-gray-100">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl flex flex-col h-[90vh]">
        <header class="p-4 bg-indigo-600 text-white rounded-t-xl shadow-md">
            <h1 class="text-2xl font-bold">ðŸ”¬ Professor McGonagall</h1>
        </header>

        <main id="chat-area" class="chat-area flex-grow p-4 space-y-4">
            <div class="text-center text-gray-400 mt-10">
                <p>Class is in session.</p>
                <p>Say "Hello" to begin.</p>
            </div>
        </main>

        <footer class="p-4 border-t border-gray-200 bg-white rounded-b-xl">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" placeholder="Type here..." class="flex-grow p-3 border border-gray-300 rounded-lg">
                <button type="submit" class="bg-indigo-600 text-white p-3 rounded-lg">Send</button>
            </form>
            <p id="error-msg" class="text-red-500 text-sm mt-2 hidden"></p>
        </footer>
    </div>

    <script>
        // --- PASTE YOUR KEY BELOW ---
        const API_KEY = AIzaSyDR_t83e7OgsH96SYqxa-vDRMVEiwoG1jo; 
        // ---------------------------

        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const form = document.getElementById('chat-form');
        const errorMsg = document.getElementById('error-msg');
        
        let conversationHistory = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage('user', text);
            userInput.value = '';
            
            // 2. Prepare History for API
            // Note: Gemini API expects "user" and "model" roles
            const contents = conversationHistory.map(msg => ({
                role: msg.role,
                parts: [{ text: msg.text }]
            }));
            contents.push({ role: 'user', parts: [{ text: text }] });

            // 3. Call API
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: contents,
                        systemInstruction: {
                            parts: [{ text: "You are Professor Minerva McGonagall. Stern, precise, fair. Goal: Biology Professor debunking misconceptions. Protocol: 1. Greet & ask name. 2. Select ONE misconception & ask student to explain. 3. If wrong, Socratic probing questions only. 4. If right, confirm & move to next." }]
                        }
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const reply = data.candidates[0].content.parts[0].text;
                addMessage('model', reply);

            } catch (error) {
                errorMsg.textContent = "Error: " + error.message;
                errorMsg.classList.remove('hidden');
            }
        });

        function addMessage(role, text) {
            conversationHistory.push({ role, text });
            
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="max-w-[80%] p-3 shadow-md ${role === 'user' ? 'user-message' : 'model-message'}">${text.replace(/\n/g, '<br>')}</div>`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
